<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostęp Chroniony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #4E7C82; }
        body { font-family: 'Lato', sans-serif; margin: 0; display: flex; justify-content: center; align-items: top; min-height: 100vh; background-color: #f8f9fa; }
        .login-card { background: white; padding: 2.5rem 3rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card h2 { margin-top: 0; margin-bottom: 0.75rem; font-size: 1.75rem; }
        .login-card p { margin-bottom: 2rem; color: #6c757d; }
        .login-form input { font-size: 1rem; padding: 0.8rem 1rem; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 1.25rem; width: 100%; box-sizing: border-box; }
        .login-form button { font-size: 1rem; font-weight: 700; padding: 0.9rem 1rem; border: none; border-radius: 8px; background-color: var(--primary-color); color: white; cursor: pointer; width: 100%; transition: background-color 0.2s; }
        .login-form button:hover { opacity: 0.9; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 0.75rem 1.25rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Witaj</h2>
        <p>Podaj hasło, aby uzyskać dostęp.</p>
        <div id="error-box" class="error-message">Wprowadzone hasło jest nieprawidłowe.</div>
        <form action="/api/login" method="POST" class="login-form">
            <input type="password" name="password" placeholder="••••••••••" autocomplete="current-password" required autofocus>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (new URLSearchParams(window.location.search).has('error')) {
                document.getElementById('error-box').style.display = 'block';
            }
        });
    </script>
</body>
</html>
